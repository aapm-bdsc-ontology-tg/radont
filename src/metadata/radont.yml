# PURL configuration for http://purl.obolibrary.org/obo/radont

idspace: RADONT
base_url: /obo/radont

products:
- radont.owl: https://raw.githubusercontent.com/aapm-bdsc-ontology-tg/radont/master/radont.owl
- radont.obo: https://raw.githubusercontent.com/aapm-bdsc-ontology-tg/radont/master/radont.obo

term_browser: ontobee
example_terms:
- radont_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/aapm-bdsc-ontology-tg/radont/v

- prefix: /tracker/
  replacement: https://github.com/aapm-bdsc-ontology-tg/radont/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/RADONT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/aapm-bdsc-ontology-tg/radont/master/
